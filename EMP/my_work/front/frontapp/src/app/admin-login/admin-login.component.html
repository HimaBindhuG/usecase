<!DOCTYPE html>
<html>
<head>
  <title>Admin Login Page</title>
</head>
<body>
  <h1>Admin Login</h1>
  <form [formGroup]="managerForm" (ngSubmit)="onSubmitmanager()">
    <h2>Add Manager</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="posting">Posting:</label>
        <input type="text" id="posting" name="posting"><br><br>
        <button type="submit">Add Manager</button>
        <br><br> 
    </form>

    <h2>Add Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmitemployee()">
      <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br><br>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth"><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    <label for="manager">Assign to Manager:</label>
    <select id="manager" name="manager">
      <option value="">-- Select Manager --</option>
      <option value="manager1">Manager 1</option>
      <option value="manager2">Manager 2</option>
      <option value="manager3">Manager 3</option>
    </select><br><br>
    <button type="submit">Add Employee</button>
    </form>

    <form>
        <input type="button" value="Logout" onclick="location.href='login-page.component.html';">
      </form>
</body>
</html>
