<h2>Create Admin</h2>
  
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit(adminForm.value)">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <div>
      <label for="dept">Department:</label>
      <input type="text" id="dept" formControlName="dept">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" formControlName="dob">
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" formControlName="phone">
    </div>
    <div>
      <label for="posting">Posting:</label>
      <input type="text" id="posting" formControlName="posting">
    </div>
    <button type="submit">Create Admin</button>
  </form>
