<div class="container mt-5">
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="admin.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="admin.password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
  <div class="mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
